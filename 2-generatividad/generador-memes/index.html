<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de memes</title>
    <style>
      body{
        font-size: 16px;
        font-family: Helvetica, Arial sans-serif;

      }
      header{
        text-align: center;
        font-size: 2em;
        height: 10%;
      }
      main{
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 90%;
      }

      #imagen-meme{
        height: 100%;
      }
      #texto-meme{
        font-size: 4em;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }
      input,button{
        font-size: 1.6em;
        margin: .8em;
        padding: .4em;
      }
      #contenedor-meme{
        position: relative;
        width: 70%;
        height: 60vh;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Generador de memes</h1>
    </header>
    <main>
        <div id="contenedor-meme">
          <img id="imagen-meme" src="https://i.kym-cdn.com/photos/images/newsfeed/001/658/936/411.jpg" alt="Perrito chems">
          <h2 id="texto-meme">Texto</h2>
        </div>
        <form>
          <input id="entrada" type="text" placeholder="Texto de meme">
          <button type="button" name="button" onclick="generarMeme()">Generar meme!</button>
        </form>
    </main>
    <script type="text/javascript">
      /* Lista de imágenes */

      lista_imgs = [
        "https://memetemplatehouse.com/wp-content/uploads/2021/05/dog-typing-on-laptop-in-an-apocalypse-meme-template.jpg",
        "https://i.kym-cdn.com/photos/images/newsfeed/001/658/936/411.jpg",
        "https://i.kym-cdn.com/photos/images/original/000/406/325/b31.jpg"
      ]

      //Función para generar meme
      function generarMeme(){
        //primero se obtiene el valor del elemento input
        var texto = document.getElementById('entrada').value
        //se inserta el texto en el elemento #texto-meme
        document.getElementById("texto-meme").innerHTML = texto
        //se genera un número aleatorio entre cero y
        //la longitud de la lista de imágenes menos uno.
        var numero = getRandomInt(0, lista_imgs.length - 1)
        //con el numero generado, se selecciona una url
        //de la lista de imágenes
        var img_src = lista_imgs[numero]
        //se inserta la url en el atributo 'src' de la imagen
        document.getElementById("imagen-meme").setAttribute("src", img_src)
        console.log(texto)
      }
      /**
       * Función para generar números aleatorios
       * el primer parámetro es el número mínimo
       * el segundo parámetro es el número máximo
       * Tomado de:
       * https://gist.github.com/n9986/3737028
      */
      
      /**
       * Returns a random integer between min and max
       * Using Math.round() will give you a non-uniform distribution!
       */
      function getRandomInt (min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
      }
    </script>
  </body>
</html>
